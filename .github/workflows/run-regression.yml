name: CI

on:
  push:
    branches:
      - master

  schedule:
     - cron: '0 17 * * *' # every day at 5pm

  workflow_dispatch:

jobs:
  build:
    name: Update README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create readme image
        run: bash scripts/create-readme-image.sh "7.3.2"
        
      - name: Update README
        run: |
          COMMIT_MESSAGE=$(./scripts/update-readme.sh "7.3.2")
          echo "commit_msg=$COMMIT_MESSAGE" >> $GITHUB_ENV
      - name: push
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: ${{ env.commit_msg }}
          files: ./README.md
          name: Vincent de Saboulin


      - name: Send email
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          # Server port, default 25:
          server_port: 465
          # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true
          # Optional (recommended) mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          # Required mail subject:
          subject: ${{ env.commit_msg }}
          # Required recipients' addresses:
          to: ${{secrets.MAIL_USERNAME}}
          # Required sender full name (address can be skipped):
          from: ${{secrets.MAIL_USERNAME}}
          # Optional plain body:
          body: Build job of ${{github.repository}} completed successfully! ${{ env.commit_msg }}
